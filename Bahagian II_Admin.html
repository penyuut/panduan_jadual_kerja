<body>
    <h1>KEMAS KINI : BAHAGIAN II (PAPAN AGIHAN, PEMUTUS LITAR DAN PERALATAN PERLINDUNGAN)</h1>

    <div class="menu">
        <button onclick="loadPart('A')">BAHAGIAN A</button>
        <button onclick="loadPart('B')">BAHAGIAN B</button>
        <button onclick="loadPart('C')">BAHAGIAN C</button>
        <button onclick="loadPart('D')">BAHAGIAN D</button>
        <button onclick="loadPart('E')">BAHAGIAN E</button>
        <button onclick="loadPart('F')">BAHAGIAN F</button>
        <button onclick="loadPart('G')">BAHAGIAN G</button>
        <button onclick="loadPart('H')">BAHAGIAN H</button>
        <button onclick="loadPart('I')">BAHAGIAN I</button>
    </div>

    <div id="content">
        <h2>Pilih Bahagian</h2>
    </div>

    <!-- Insert Data Form -->
    <div class="form-container">
        <h3>Tambah Item</h3>
        <form id="insertForm">
            <label for="bil">BIL:</label>
            <input type="text" id="bil" name="bil" required><br>

            <label for="keterangan">KETERANGAN:</label>
            <textarea id="keterangan" name="keterangan" required></textarea><br>

            <label for="bhg">BHG:</label>
            <select id="bhg" name="bhg" required>
                <option value="II">II</option>
            </select><br>

            <label for="unit">UNIT:</label>
            <input type="text" id="unit" name="unit" required><br>

            <label for="harga">HARGA:</label>
            <input type="number" id="harga" name="harga" required step="0.01"><br>

            <input type="hidden" id="part" name="part" value="A">
            <button type="submit">Tambah Item</button>
        </form>
    </div>

    <a href="bahagian II_User.php" class="button">BAHAGIAN II (USER PAGE)</a>

    <script>
        function loadPart(part) {
            const contentDiv = document.getElementById('content');

            // Update the hidden part field to match the selected part
            document.getElementById('part').value = part;

            const descriptions = {
                'A': 'Pengasing : <br><br> Membekal dan memasang semua bahan mengikut spesifikasi piawai JKR',

                'B': 'Papan Agihan : <br><br> Membekal dan memasang Papan Agihan l/d pendawaian dalaman serta mengujiterima sehingga berfungsi mengikut spesifikasi piawai JKR. <br><br> Papan agihan terlitup logam jenis electrogalvanized steel sheet',

                'C': 'Peralatan Pemutus Litar : <br><br> Membekal dan memasang semua bahan mengikut spesifikasi piawai JKR',

                'D': 'Peralatan Kawalan : <br><br> Membekal dan memasang semua bahan mengikut spesifikasi piawai JKR',

                'E': 'Surge Protective Device (SPD) : <br><br> Membekal, memasang dan mentauliah semua bahan 0mengikut spesifikasi piawai JKR',

                'F': 'Peralatan Geganti Perlindungan : <br><br> Membekal dan memasang semua bahan mengikut spesifikasi piawai JKR',

                'G': ' Peralatan Pengukuran Dan Aksesori Papan Suis : <br><br> Membekal dan memasang semua bahan mengikut spesifikasi piawai JKR',

                'H': 'Peralatan Fius, Fius-Suis dan Suis Fius : <br><br> Membekal dan memasang semua bahan mengikut spesifikasi piawai JKR',

                'I': 'Power Factor Correction Board : <br><br> Membekal dan memasang semua bahan mengikut spesifikasi piawai JKR'
            };


            // Display the selected part and its description
            contentDiv.innerHTML = `<h2>Bahagian ${part}</h2><p style="text-align: center;">${descriptions[part]}</p>`;


            fetch(`fetch_data.php?part=${part}`)
                .then(response => response.json())
                .then(data => {
                    console.log('Fetched data:', data); // Add this to log the data
                    if (data.error) {
                        contentDiv.innerHTML = `<h2>Error: ${data.error}</h2>`;
                        return;
                    }

                    let html = `<h2>Bahagian ${part}</h2>`;
                    html += `<div class="table-container">
                         <table>
                             <tr>
                                 <th>BIL</th>
                                 <th>KETERANGAN</th>
                                 <th>BHG</th>
                                 <th>UNIT</th>
                                 <th>HARGA</th>
                                 <th>Actions</th>
                             </tr>`;

                    data.forEach(row => {
                        html += `
                    <tr>
                        <td>${row.bil}</td>
                        <td>${row.keterangan}</td>
                        <td>${row.bhg}</td>
                        <td>${row.unit}</td>
                        <td>${row.harga}</td>
                        <td>
                            <button class="edit-btn" onclick="editItem(${row.id}, '${row.bil}', '${row.keterangan}', '${row.bhg}', '${row.unit}', ${row.harga})">Edit</button>
                            <button class="delete-btn" onclick="deleteItem(${row.id})">Delete</button>
                        </td>
                    </tr>`;
                    });

                    html += `</table></div>`;
                    contentDiv.innerHTML += html;
                })
                .catch(error => {
                    contentDiv.innerHTML = `<h2>Error loading data</h2>`;
                    console.error('Error loading data:', error);
                });
        }


        document.getElementById('insertForm').onsubmit = function (event) {
            event.preventDefault();

            const formData = new FormData(event.target);

            fetch('insert_item.php', {
                method: 'POST',
                body: formData
            })
                .then(response => response.text())
                .then(data => {
                    alert(data);  // Show a success message
                    // After successful insert, reload Part A (or the relevant part)
                    loadPart(document.getElementById('part').value);
                    event.target.reset();  // Reset the form after submission
                })
                .catch(error => {
                    console.error(error);
                    alert('Error inserting data.');
                });
        };

        function editItem(id, bil, keterangan, bhg, unit, harga) {
            document.getElementById('bil').value = bil;
            document.getElementById('keterangan').value = keterangan;
            document.getElementById('bhg').value = bhg;
            document.getElementById('unit').value = unit;
            document.getElementById('harga').value = harga;
            document.getElementById('part').value = 'A';

            const form = document.getElementById('insertForm');
            form.onsubmit = function (event) {
                event.preventDefault();
                updateItem(id);
            };
        }

        function updateItem(id) {
            const formData = new FormData(document.getElementById('insertForm'));
            formData.append('id', id);

            fetch('update_item.php', {
                method: 'POST',
                body: formData
            })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                    loadPart('A');
                    document.getElementById('insertForm').reset();
                })
                .catch(error => {
                    console.error(error);
                    alert('Error updating item.');
                });
        }

        function deleteItem(id) {
            if (confirm('Are you sure you want to delete this item?')) {
                fetch('delete_item.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: id })
                })
                    .then(response => response.text())
                    .then(data => {
                        alert(data);
                        loadPart('A');
                    })
                    .catch(error => {
                        console.error(error);
                        alert('Error deleting item.');
                    });
            }
        }
    </script>
</body>
